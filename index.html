<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groningen Map</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Georgia, sans-serif;
        }

        #map-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('map.png') center/cover no-repeat;
            perspective: 1000px;
        }

        .marker {
            position: absolute;
            width: 25px;
            height: 25px;
            background: url('marker.png') center/cover no-repeat; /* Use your custom marker image */
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .marker:hover {
            transform: scale(1.2);
        }

        .blur {
        filter: blur(5px); /* Initial blur effect */
        }

        .popup {
            position: absolute;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            max-width: 300px; /* Set a maximum width for the popup */
            white-space: normal; /* Allow normal white space handling */
            overflow: auto; /* Enable scrollbars if the content exceeds the popup size */
            font-family: 'Georgia', sans-serif;
        }

        .popup img {
            max-width: 100%; /* Ensure images don't exceed the width of the popup */
            height: 200px; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Add margin to separate image from other content */
        }

        .intro-popup {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            z-index: 999; /* Ensure the popup is on top of other elements */
            text-align: center;

        }

        .unblur {
            filter: none; /* Remove blur effect */
        }

        .legend-box {
            position: fixed;
            bottom: 20px;
            right: 100px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: flex;
            flex-direction: column; /* Ensure vertical stacking of elements */
            align-items: center;
            min-width: 100px; /* Set a minimum width to prevent extreme shrinking */
            white-space: nowrap; /* Prevent text from wrapping */
            width: 200px;
        }

        .legend-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            white-space: nowrap;
        }

        .legend-icon {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .legend-icon div {
            width: 30px;
            height: 30px;
            background-color: #ccc; /* Placeholder background color */
            border-radius: 50%;
            margin-right: 8px; /* Adjust the margin between the circle and text */
        }
        
        .legend-icon .circle-1 {
            background-color: #ff5733; /* Circle 1 color */
        }

        .legend-icon .circle-2 {
            background-color: #33ff57; /* Circle 2 color */
        }
    </style>
</head>
<body>

<div class="intro-popup">
    <h2 style="line-height: 0.2;">Welcome to this interactive map of Groningen!</h2>
    <p style="line-height: 0.2;">By Isa Hamelink</p>
    <h3 style="line-height: 0.2;">Click on any of the map markers to learn something about the city's past</h3> 
    <p style="line-height: 3;">Click anywhere to start!</p>
    <div class="marker" style="margin: 70px auto 10px;"></div>
</div>

<div id="map-container">
    <!-- Marker 1 -->
    <div class="marker" id="marker1" style="left: 30%; top: 40%;"></div>
    <!-- Marker 2 -->
    <div class="marker" id="marker2" style="left: 60%; top: 60%;"></div>
    <div class="marker" id="marker3" style="left: 40%; top: 50%;"></div>

    <!-- Popup -->
    <div id="popup" class="popup"></div>
</div>

<div class="legend-box blur" id="legend-box">
    <div class="legend-title">Legend</div>
    <div class="legend-icon">
        <div class="circle-1"></div> <!-- Circle placeholder -->
        Icon 1 - Dogs and cats
    </div>
    <div class="legend-icon">
        <div class="circle-2"></div> <!-- Circle placeholder -->
        Icon 2
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const mapContainer = document.getElementById('map-container');
        const legendBox = document.getElementById('legend-box');
        mapContainer.classList.add('blur');
        legendBox.classList.add('blur');
    });

    let markerContents = {
        marker1: {
            title: 'Test 1',
            description: 'Lorum ipsum dolores Lorum ipsum dolores Lorum ipsum dolores Lorum ipsum dolores Lorum ipsum dolores Lorum ipsum dolores Lorum ipsum dolores',
            imageUrl: '1.jpeg'
        },
        marker2: {
            title: 'Test 2',
            description: 'Text goes here',
            imageUrl: '2.jpg'
        },
        marker3: {
            title: 'Test 3',
            description: 'Text goes here',
            imageUrl: '3.jpg'
        }
        // Add more markers as needed
    };
    let selectedMarkerId = null;
    let offsetX = 0;
    let offsetY = 0;
    let scale = 1;

    function togglePopup(markerId) {
        const popup = document.getElementById('popup');
        const marker = document.getElementById(markerId);

        const content = markerContents[markerId];

        if (selectedMarkerId === markerId && popup.style.display !== 'none') {
            // Hide popup if clicking on the same marker
            hidePopup();
        } else {
            // Show popup for the selected marker
            const rect = marker.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            popup.innerHTML = `
                <h3>${content.title}</h3>
                <p>${content.description}</p>
                <img src="${content.imageUrl}" alt="${content.title}">
            `;

            popup.style.left = centerX + 'px';
            popup.style.top = centerY + 'px';
            popup.style.display = 'block';

            selectedMarkerId = markerId;
        }
    }

    function hidePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
        selectedMarkerId = null;
    }

    const mapContainer = document.getElementById('map-container');

    mapContainer.addEventListener('mousemove', (e) => {
        const sensitivity = 0.01; // Adjust this value for movement sensitivity
        offsetX = (e.clientX - window.innerWidth / 2) * sensitivity;
        offsetY = (e.clientY - window.innerHeight / 2) * sensitivity;
        updateTransform();
    });

    mapContainer.addEventListener('wheel', (e) => {
        // Adjust this value to control zoom speed
        const zoomSpeed = 0.0;

        const mouseX = e.clientX - window.innerWidth / 2;
        const mouseY = e.clientY - window.innerHeight / 2;

        if (e.deltaY > 0) {
            // Zoom out
            scale -= zoomSpeed;
        } else {
            // Zoom in
            scale += zoomSpeed;
        }

        // Ensure scale stays within a reasonable range
        scale = Math.max(0.5, Math.min(scale, 2));

        // Adjust translation to zoom around the mouse position
        offsetX = mouseX - (mouseX - offsetX) * scale;
        offsetY = mouseY - (mouseY - offsetY) * scale;

        updateTransform();
    });

    document.addEventListener('click', function () {
        const introPopup = document.querySelector('.intro-popup');
        const mapContainer = document.getElementById('map-container');
        const legendBox = document.getElementById('legend-box');

        // Hide the intro-popup
        introPopup.style.display = 'none';

        // Remove blur effect from the map container
        mapContainer.classList.add('unblur');
        legendBox.classList.add('unblur');
    });

    // Add click event listener to toggle popup when clicking on a marker
    mapContainer.addEventListener('click', (e) => {
        const popup = document.getElementById('popup');
        const isMarker = e.target.classList.contains('marker');

        if (isMarker) {
            const markerId = e.target.id;
            togglePopup(markerId, 'Sample Title', 'Sample Description', 'sample-image.jpg');
        } else {
            hidePopup();
        }
    });

    function updateTransform() {
        mapContainer.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
    }
</script>

</body>
</html>
